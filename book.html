<body class="body__book">
    <main class="book__main">
        <div class="book__container">
            <div class="book__header">
                <div class="ex__header__inner">
                    <div class="ex__header__logo">
                        <a href="index.html" class="ex__logo">
                            <img src="img/logo.png" alt="" class="ex__logo__img">
                        </a>
                    </div>
                    <div class="ex__close">
                        <a href="index.html" class="close__link">
                            <img class="close__img" src="img/close.svg" alt="">

                    </div>
                </div>
            </div>
            <div class="book__cont">
                <h4 class="book__title">Оставить заявку</h4>
                <div class="book__inner">
                    <form class="book__form" action="#">
                        <label class="book__label">
                            Как к вам обращаться?
                            <input class="book__input" type="text">
                        </label>
                    </form>
                    <form class="book__form" action="#">
                        <label class="book__label">
                            Телефон или WhatsApp
                            <input class="book__input" type="tel">
                        </label>
                    </form>
                </div>
                <button class="book__btn book__btn--book ">
                    <a href="#" class="book__link">Отправить</a>
                </button>
            </div>
